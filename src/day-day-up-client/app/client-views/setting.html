    <i class="glyphicon glyphicon-cog" style="top: 3px;"></i>&nbsp;<span>设置</span>
</div>
<form role="form" class="form-horizontal setting-form">
    <div class="form-group">
        <label class="col-md-3 col-sm-3 col-xs-3 control-label">服务地址：</label>
        <div class="col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" id="server_host" name="server_host" placeholder="用户名"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 col-sm-3 col-xs-3 control-label">服务端口：</label>
        <div class="col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" id="server_port" name="server_port" placeholder="服务端口">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 col-sm-3 col-xs-3 control-label">服务协议：</label>
        <div class="col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" id="server_protocol" name="server_protocol" placeholder="服务协议">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 col-sm-3 col-xs-3 control-label">服务名称：</label>
        <div class="col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" id="server_application" name="server_application"
                   placeholder="服务名称">
        </div>
    </div>
    <div class="form-group" style="padding-top: 25px;">
        <div class="col-md-4  col-sm-4 col-xs-offset-2 col-xs-3">
            <button class="btn btn-block" onClick="hideSettingWindow()">关闭</button>
        </div>
        <div class="col-md-offset-3 col-md-4  col-sm-offset-3 col-sm-4 col-xs-offset-2 col-xs-3">
            <button name="submit-btn" class="btn btn-primary btn-block" onClick="saveConfig()">提交</button>
        </div>
    </div>
</form>
